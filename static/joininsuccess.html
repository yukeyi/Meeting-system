					str0 = str.substr(num3 + 1);
					str = str.substr(num + 1, num3 - num - 1);
				}
				else {
					str0 = str.substr(num3 + 1, num2 - num - 3);
					str = str.substr(num + 1, num3 - num - 1);
				}

                    type: "get",
                    dataType: "json",

                    url: ("http://183.172.97.125/api/u/joinin"),
