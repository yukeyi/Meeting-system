function UrlSearch()
{
    var name,value;
    var str=location.href; //取得整个地址栏
    var str0;
    var num=str.indexOf("?");
    var num2=str.indexOf("=");
    var num3=str.indexOf("@");

        str0 = str.substr(num3 + 1);
        str = str.substr(num + 1, num3 - num - 1);
    }
    else {
        str0 = str.substr(num3 + 1, num2 - num - 1);
        str = str.substr(num + 1, num3 - num - 1);
    }

}
